<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div class="wapper">
      <div class="wapper-heading">
        <img src="../asset/user.png" alt="User Logo" />

        <h1>User </h1>
      </div>
      <form>
        <div class="input__field">
          <input id="username" type="text" placeholder="Nhập tên" />
        </div>

        <div class="input__field">
          <input id="email" type="text" placeholder="Nhập Email" />
        </div>
        <div class="input__field">
          <input id="password" type="password" placeholder="Nhập mật khẩu " />
        </div>
        <div class="input__field">
          <input id="confirmPassword" type="password" placeholder="Nhập lại mật khẩu" />
        </div>
        <div class = "abc">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bạn đã có tài khoản? &nbsp;
      <a href="login.html" class="login-link">Đăng nhập</a>
      </div>
        <button class="btn btn-signup">Đăng ký</button>
      </form>
    </div>
    <script src="./js/signup.js"></script>
  </body>
</html>
